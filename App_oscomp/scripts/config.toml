axsync = { path = "%AX_ROOT%/modules/axsync" }
axruntime = { path = "%AX_ROOT%/modules/axruntime" }
#axns = { path = "%AX_ROOT%/modules/axns" }
axfs = { path = "%AX_ROOT%/modules/axfs" }
